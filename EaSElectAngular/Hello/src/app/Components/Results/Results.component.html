<body style="text-align: right;" >
<h1>תוצאות ל{{electionName}}</h1>

<h4>תוצאות על פי סווג</h4>
<mat-form-field>
  <mat-label style="font-family: Stanga AAA;font-size: 25px;direction: rtl;">   בחר סווג   </mat-label>
  <mat-select>
    <mat-option *ngFor="let type of types" [value]="type" (click)="selectType(type)">
      {{type.TypeName}}
    </mat-option>
  </mat-select>
</mat-form-field>

<app-chart *ngIf="selectedType!=null&&resultOfOption!=null"  [options]="resultOfOption" [type]="selectedType"></app-chart>
<h1>תוצאות סופיות</h1>
<app-pie *ngIf="resultOfOption!=null" [data]="resultOfOption"></app-pie>

</body>
