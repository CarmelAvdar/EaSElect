<div>
    <button mat-button (click)="addElection()" >בחירות חדשות</button>
    <button mat-button [matMenuTriggerFor]="afterMenu">בחירות קיימות</button>
    <mat-menu #afterMenu="matMenu" xPosition="before">
      <button mat-menu-item *ngFor="let item of ElectionsList" (click)="selectedElection(item)">{{item.ElectionName}}</button>
    </mat-menu>
    <button mat-button>בחירות עכשיו</button>
    <mat-menu #afterMenu="matMenu" xPosition="before">
        <button mat-menu-item *ngFor="let item of ElectionsList" (click)="ResultElection(item)">{{item.ElectionName}}</button>
      </mat-menu>
      
</div>
