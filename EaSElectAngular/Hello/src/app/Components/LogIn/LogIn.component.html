<body class="gradient">
  <div class="image">
     <img id="logo" src="assets/home/logo.png">   
       </div>
<div class="frm" id=frm>
  <form novalidate  (submit)="enter(frm)" #frm="ngForm" >
      <div class="input">
        <mat-form-field class="example-full-width">
           <input ngbTooltip="שם משתמש חייב להכיל לפחות 5 תוים" triggers="click:blur"  tooltipClass="tooltip" matInput placeholder="שם משתמש" name="userName" [(ngModel)]="logIn.UserName" type="text" #userName="ngModel" required minlength="5" maxlength="20"/>        
          </mat-form-field>
          <!-- <span class="error font" *ngIf="userName.errors!=null && userName.errors.minlength && userName.touched">שם משתמש חייב להכיל לפחות 5 תווים</span> -->
          <span class="error font" *ngIf="userName.errors!=null && userName.errors.required && userName.touched">שדה חובה</span>
      </div>
      <div class="input">
        <mat-form-field class="example-full-width">
          <input ngbTooltip="סיסמא חייבת להכיל לפחות 5 תוים" triggers="click:blur"  tooltipClass="tooltip" matInput placeholder="סיסמא" name="password" [(ngModel)]="logIn.Password" type="password" #password="ngModel" required minlength="5" maxlength="12"/>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </button>
        </mat-form-field>
          <span class="error font" *ngIf="password.errors!=null && password.errors.required && password.touched">שדה חובה</span>
        </div>
        <div class="btnfrm">
        <mat-chip-list aria-label="Fish selection">
            <button mat-button type="submit" [disabled]="!frm.valid"  class="btnOK" selected>הכנס</button>
            </mat-chip-list>
        </div>
        </form>
</div>
</body>
