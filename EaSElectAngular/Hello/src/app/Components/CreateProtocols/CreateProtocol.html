
  <br>
   <form class="menu" (submit)="create()">
    <label>הוספת חבר ועד
      <input type="checkbox" #Add name="Add" [(ngModel)]="isAddMember">
    </label><br/>
    <div *ngIf="isAddMember">
        <label>ת.ז</label><input type="text" #IdMember="ngModel" [(ngModel)]="generalPrtocol.AddMember.IdMember" name="IdMember"><br/>
        <label>שם</label><input type="text" #NameMember="ngModel" [(ngModel)]="generalPrtocol.AddMember.NameMember" name="NameMember"><br/>
        <label>חבר חיצוני?</label><input type="checkbox" #TypeMember="ngModel" [(ngModel)]="generalPrtocol.AddMember.TypeMember" name="TypeMember"><br/>
        <label>מורשה חתימה?</label><input type="checkbox" #AllowedSignature="ngModel" [(ngModel)]="generalPrtocol.AddMember.AllowedSignature" name="AllowedSignature"><br/>
        <label>דוא"ל</label><input type="text" #MailMember="ngModel" [(ngModel)]="generalPrtocol.AddMember.MailMember" name="MailMember"><br/>
    </div>
    <label>פרישת חבר ועד
      <input type="checkbox" #Quit="ngModel" [(ngModel)]="isQuitMember" name="Quit">
     </label><br/>
     <div *ngIf="isQuitMember">
       <select name="members"  [(ngModel)]="generalPrtocol.QuitMember">
        <option *ngFor="let member of members" [ngValue]="member.codeMember">
             {{ member.NameMember }}
        </option>
    </select>
     </div>
     
     <!-- <div >
            <table >
                    <thead>
                        <tr>
                <th>שם חבר</th>
                <th>ת.ז</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of members">
                            <td>{{item.NameMember}}</td>
                            <td>{{item.IdMember}}</td>
                        </tr>
                    </tbody>
                </table>
   </div> -->
     <label>בחירת ועד ביקורת
        <input type="checkbox" #ChoosingAuditCommittee="ngModel" [(ngModel)]="isAuditCommittee" name="ChoosingAuditCommittee">
      </label><br/>
      <div *ngIf="isAuditCommittee">
          <select multiple name="members"  [(ngModel)]="generalPrtocol.AuditCommitteeMembers.MemberCode">
              <option *ngFor="let member of members" [ngValue]="member.codeMember">
                   {{ member.NameMember }}
              </option>
          </select>
      </div>
      <label>מינוי רואה חשבון
        <input type="checkbox" #AppointmentOfAccountant="ngModel" [(ngModel)]="isAppointmentAccountant" name="AppointmentOfAccountant">
      </label><br/>
      <div *ngIf="isAppointmentAccountant">
          <select  name="members"  [(ngModel)]="generalPrtocol.Accountant">
              <option *ngFor="let member of appointmentOfAccountantMembers" [ngValue]="member.codeMember">
                   {{ member.NameMember }}
              </option>
          </select>
        </div>

      <label>אישור דוחות 
        <input type="checkbox" #ConfirmReports="ngModel" [(ngModel)]="isReports" name="ConfirmReports">
      </label><br/>
      <div *ngIf="isReports">
          <input type="text" #ConfirmReports="ngModel" [(ngModel)]="generalPrtocol.confirmReports" name="ConfirmReports">

        </div>
      <label>שינוי פרטי עמותה 
        <input type="checkbox" #UpdateAssociationDetail="ngModel" [(ngModel)]="isEditAssociationDetail" name="UpdateAssociationDetail">
      </label><br/> 
      <div *ngIf="isEditAssociationDetail">
          <div>
              <div>
                 <label>שם עמותה</label>
                 <input name="NameOfAsscition" #NameOfAsscition="ngModel" [(ngModel)]="generalPrtocol.updateAssociationDetail.NameOfAsscition" type="text" />
          
              </div>
              <div>
                  <label>תאור עמותה</label>
                  <input name="DescriptionOfAsscition" #DescriptionOfAsscition="ngModel" [(ngModel)]="generalPrtocol.updateAssociationDetail.DescriptionOfAsscition" type="text" />
               </div>
               <div>
                  <label>שנת הקמה</label>
                  <input name="YearEstablished" #YearEstablished="ngModel" [(ngModel)]="generalPrtocol.updateAssociationDetail.YearEstablished" type="text" />
               </div>
                  <label>מספר עמותה</label>
                  <input name="AssociationNumber" #AssociationNumber="ngModel" [(ngModel)]="generalPrtocol.updateAssociationDetail.AssociationNumber" type="text" />
               
               </div>
        </div>
        <label>אחר 
            <input type="checkbox" #ConfirmReports="ngModel" [(ngModel)]="isReports" name="ConfirmReports">
          </label><br/>
          <div *ngIf="isReports">
              <input type="text" #ConfirmReports="ngModel" [(ngModel)]="generalPrtocol.Other" name="ConfirmReports">
            </div>
            <br>

            <input type="submit" value="שלח">
   </form>
