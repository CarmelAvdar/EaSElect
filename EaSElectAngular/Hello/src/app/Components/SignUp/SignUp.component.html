<body class="gradient">
  <div class="image">
    <img id="logo" src="assets/home/logo.png">   
      </div>
<div class="frm" id=frm>
  <form novalidate  (submit)="SignUp(frm)" #frm="ngForm">
    <div class="input">
      <mat-form-field class="example-full-width">
        <input matInput placeholder="שם חברה"  name="companyName" [(ngModel)]="newCompany.CompanyName" type="text" #companyName="ngModel" required maxlength="30">
      </mat-form-field>
      <span class="error" *ngIf="companyName.errors!=null && companyName.errors.required && companyName.touched">שדה חובה</span>  
    </div>

     <div  class="input"> 
           <mat-form-field class="example-full-width">
            <input matInput placeholder="שם משתמש" name="userName" [(ngModel)]="newCompany.UserName" type="text" #userName="ngModel" required  maxlength="20">
          </mat-form-field>
          <span class="error" *ngIf="userName.errors!=null && userName.errors.required && userName.touched">שדה חובה</span>
          </div>
     <div  class="input">
              <mat-form-field class="example-full-width">
                <input matInput  placeholder="מייל"  name="email" [(ngModel)]="newCompany.EmailManager" type="email" #email="ngModel" email required>
              </mat-form-field>
              <span class="error" *ngIf="email.errors!=null && email.errors.required && email.touched">שדה חובה</span>
              <span class="error" *ngIf="email.errors!=null && email.errors.email && email.touched"> פורמט שגוי</span>
   
            </div>
      
      <div class="example-container input"  >  
        <mat-form-field class="example-full-width">
          <input  matInput placeholder="סיסמא" name="password" [(ngModel)]="newCompany.Password" type="password" #password="ngModel" required [type]="hide ? 'text' : 'password'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
        </mat-form-field>        
          <span class="error" *ngIf="password.errors!=null && password.errors.required && password.touched">שדה חובה</span>
        </div>

      <div class="example-container input">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="אימות סיסמא"  name="passwordTrue" [(ngModel)]="confirmPass"  #passwordTrue="ngModel" required [type]="hide ? 'text' : 'password'">
          <button mat-icon-button matSuffix (click)="hide =!hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </button>
        </mat-form-field>
        <span class="error" *ngIf="passwordTrue.errors!=null && passwordTrue.errors.required && passwordTrue.touched">שדה חובה</span>
        <span class="error" *ngIf="passwordTrue.value!=newCompany.password && passwordTrue.touched">הסיסמאות לא זהות</span>
    </div>
    <div class="btnfrm">
    <mat-chip-list aria-label="Fish selection" >
      <button mat-button type="submit" [disabled]="!frm.valid"  class="btnOK" selected>רשום אותי</button>
      </mat-chip-list>
      </div>

      </form>
</div>
</body>
