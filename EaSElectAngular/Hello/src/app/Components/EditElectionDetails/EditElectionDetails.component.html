<div>
    <label>פרטי בחירות, לחץ לשינוי</label>

    <form novalidate #frm="ngForm" (submit)="EditElection(frm)">
            <div>
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="שם בחירות" name="electionName" [(ngModel)]="electionToEdit.ElectionName" type="text" #electionName="ngModel" required maxlength="50">
                </mat-form-field>
                <span class="error" *ngIf="electionName.errors!=null && electionName.errors.required">שדה חובה</span>
            </div>
            <div>
                <mat-form-field>
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                    <input matInput [matDatepicker]="picker1" placeholder="בחר תאריך התחלה" name="startDate" [(ngModel)]="electionToEdit.StartDate" #startDate="ngModel" required [min]="dateNow">
                  </mat-form-field>
                <span class="error" *ngIf="startDate.errors!=null && startDate.errors.required">שדה חובה</span>
                <span class="error" *ngIf="startDate.errors?.min">תאריך לא יכול להיות לפני התאריך הנוכחי</span>
            </div>
            
            <div>
                <mat-form-field>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <input matInput [matDatepicker]="picker" placeholder="בחר תאריך סיום"  name="endDate" [(ngModel)]="electionToEdit.EndDate" #endDate="ngModel" required min="dateNow">
                  </mat-form-field>
                <span class="error" *ngIf="endDate.errors!=null && endDate.errors.required">שדה חובה</span>
                <span class="error" *ngIf="endDate.errors?.min">תאריך לא יכול להיות לפני התאריך הנוכחי</span>
            
            </div>
            
            <div>
                <input [ngxTimepicker]="toggleTimepicker" [disableClick]="true" readonly >
                <ngx-material-timepicker-toggle [for]="toggleTimepicker"></ngx-material-timepicker-toggle>
                <ngx-material-timepicker #toggleTimepicker></ngx-material-timepicker>
            </div>
                <mat-chip-list aria-label="Fish selection">
                    <button mat-button type="submit" [disabled]="!frm.valid" class="btnOK"  selected>שמור שינויים</button>
                    </mat-chip-list>
            </form>


</div>
