<!-- mmmm -->

<div >
        <label>פרטי בחירות, לחץ לשינוי</label>
    <form novalidate (submit)="EditElection(frm)" #frm="ngForm" class="frm part">

    <div>
        <mat-form-field class="example-full-width">
            <input matInput placeholder="שם בחירות" name="electionName" [(ngModel)]="electionToEdit.ElectionName" type="text" #electionName="ngModel" required maxlength="50">
        </mat-form-field>
        <span class="error" *ngIf="electionName.errors!=null && electionName.errors.required && electionName.touched">שדה חובה</span>
    </div>
    <div>
        <mat-form-field>
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
            <input matInput [matDatepicker]="picker1" placeholder="בחר תאריך התחלה" name="startDate" [(ngModel)]="startDate1" #startDate="ngModel" required [min]="dateNow">
          </mat-form-field>
        <span class="error" *ngIf="startDate.errors!=null && startDate.errors.required && startDate.touched">שדה חובה</span>
        <span class="error" *ngIf="startDate.errors?.min">תאריך לא יכול להיות לפני התאריך הנוכחי</span>
    </div>
    
    <div>
    <ngb-timepicker [(ngModel)]="startTime1" name="firstTime" #startTime="ngModel">שעת התחלה</ngb-timepicker>
    
    </div>
    
    <div>
        <mat-form-field>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <input matInput [matDatepicker]="picker" placeholder="בחר תאריך סיום"  name="endDate" [(ngModel)]="endDate1" #endDate="ngModel" required min="dateNow">
          </mat-form-field>
        <span class="error" *ngIf="endDate.errors!=null && endDate.errors.required && endDate.touched">שדה חובה</span>
        <span class="error" *ngIf="endDate.errors?.min">תאריך לא יכול להיות לפני התאריך הנוכחי</span>
    
    </div>
    
    <ngb-timepicker [(ngModel)]="endTime1" name="endTime" #endTime="ngModel">שעת סיום</ngb-timepicker>
    
    
    
    <div  class="btnfrm">
        <mat-chip-list aria-label="Fish selection">
            <button mat-button type="submit" [disabled]="!frm.valid" class="btnOK"  selected>שמור שינויים</button>
            </mat-chip-list>
    </div>
        </form>
        
    </div>
