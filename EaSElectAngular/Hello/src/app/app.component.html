<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>ברוכים הבאים ל{{title}}</h1>
</div>

<a [routerLink]="['/LogIn']" routerLinkActive="active">כניסה</a>
<a [routerLink]="['/SignUp']" routerLinkActive="active">הרשמה</a>
<a [routerLink]="['/Home']" routerLinkActive="active">דף הבית</a>

<form [formGroup]="form" (ngSubmit)="addPerson()"> 
  <vaadin-text-field
    label="First Name"
    formControlName="firstName"
    ngDefaultControl> 
  </vaadin-text-field>
  <vaadin-text-field
    label="Last Name"
    formControlName="lastName"
    ngDefaultControl>
  </vaadin-text-field>
  <vaadin-button (click)="addPerson()"> Add </vaadin-button>
</form>


<router-outlet></router-outlet>
